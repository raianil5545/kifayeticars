<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    {% block custom_css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-spec">
        <div class="container-fluid">
          <div class="w-25 d-flex justify-content-start mx-3 d-flex justify-content-center">
            <div>
              {% load static %}
              <a href="{% url 'cars:cars_all' %}"><img class="logo-img" src="{% static '/logo/logo.png' %}" alt="My image"></a>
            </div>
          </div>
          <div class="w-50 navblock1 d-flex justify-content-center">  
            <div>
              <a class="navbar-achor" href="#">BLOG</a>
            </div>
            <div>
              <a class="navbar-achor" href="#">CONTACT</a>
            </div>
            <div>
              <a class="navbar-achor" href="#">FAQ</a>
            </div>
          </div>
          <div class="w-25 navblock2 d-flex justify-content-center">
            {% block nav_content %}
            {% endblock %}
          </div>
        </div>
      </nav>
    <div class="container">
      {% block search_content %}
      {% endblock %}
    </div>
    <div class="conatiner-fluid">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
